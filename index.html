<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midhun G Kaimal | Full-Stack Developer</title>
  <meta name="description" content="Modern portfolio of Midhun G Kaimal, full-stack developer and product engineer." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;800&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#mainContent">Skip to content</a>

  <header class="site-shell" id="home">
    <!-- Floating glass navbar -->
    <nav class="floating-nav" aria-label="Primary">
      <a class="brand" href="#home">MIDHUN</a>
      <div class="nav-links" id="navLinks">
        <a href="#home" data-nav="home">Home</a>
        <a href="#projects" data-nav="projects">Projects</a>
        <a href="#skills" data-nav="skills">Skills</a>
        <a href="#about" data-nav="about">About</a>
        <a href="#contact" data-nav="contact">Contact</a>
      </div>
      <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">Theme</button>
    </nav>

    <!-- Hero section with split typography -->
    <section class="hero wrap section-observe" id="hero" data-section="home">
      <p class="eyebrow reveal">Portfolio 2026</p>
      <h1 class="hero-title reveal">
        <span>Build Better</span>
        <span>Ship Faster</span>
      </h1>
      <p class="hero-sub reveal" id="heroSubtext"></p>
      <div class="hero-actions reveal">
        <a class="btn btn-primary" href="#projects">View Projects</a>
        <a class="btn btn-ghost" id="resumeLink" href="./Midhun-G-Kaimal.pdf" target="_blank" rel="noreferrer">Download Resume</a>
      </div>
      <div class="hero-orbit" aria-hidden="true">
        <span class="dot dot-a"></span>
        <span class="dot dot-b"></span>
      </div>

      <!-- Cursor-reactive hornbill accent -->
      <figure class="hornbill" id="hornbill" aria-hidden="true">
        <svg viewBox="0 0 220 120" role="img">
          <path d="M18 70c22-24 54-35 94-34 36 1 65 10 90 26-12-2-22 2-28 10-3 4-9 5-14 2-15-8-34-12-58-11-24 1-44 7-60 18-8 5-17-3-12-11 2-4 5-8 8-10z" fill="#111821" />
          <path d="M98 42c10-10 23-15 38-15 14 0 28 4 41 12-7 3-12 8-15 14-10-4-21-6-33-5-11 0-21 2-31 6-2-5-1-8 0-12z" fill="#f4b400" />
          <path d="M167 55c18-1 34 4 47 15-12 9-28 11-45 6-4-1-6-4-6-8 0-6 1-10 4-13z" fill="#ff8f00" />
          <circle cx="91" cy="53" r="3" fill="#f8fafc" />
          <path d="M57 40c-20-13-39-12-56 2 14 1 25 5 34 14z" fill="#1b2530" class="wing wing-back" />
          <path d="M63 48c-18-7-34-4-48 10 15-2 28 0 40 9z" fill="#243243" class="wing wing-front" />
        </svg>
      </figure>
    </section>
  </header>

  <main id="mainContent">
    <!-- Featured projects rendered from portfolio-data.js -->
    <section class="section wrap section-observe" id="projects" data-section="projects">
      <div class="section-head reveal">
        <h2>Featured Projects</h2>
        <p>Clean case study previews inspired by editorial grid layouts.</p>
      </div>
      <div class="project-grid" id="projectGrid"></div>
    </section>

    <!-- Skills section -->
    <section class="section wrap section-observe" id="skills" data-section="skills">
      <div class="section-head reveal">
        <h2>Skills</h2>
      </div>
      <div class="skills-grid" id="skillsGrid"></div>
    </section>

    <!-- About section -->
    <section class="section wrap section-observe" id="about" data-section="about">
      <div class="about-card reveal">
        <img id="aboutImage" src="./assets/profile.jpeg" alt="Portrait of Midhun G Kaimal" />
        <div>
          <h2>About</h2>
          <p id="aboutBio"></p>
          <ul class="plain-list" id="aboutStrengths"></ul>
          <p class="tool-line"><strong>Tools:</strong> <span id="aboutTools"></span></p>
        </div>
      </div>
    </section>

    <!-- Contact section -->
    <section class="section wrap section-observe" id="contact" data-section="contact">
      <div class="section-head reveal">
        <h2>Contact</h2>
      </div>
      <div class="contact-grid">
        <form class="contact-form reveal" action="#" method="post" novalidate>
          <label>
            Name
            <input type="text" name="name" autocomplete="name" placeholder="Your name" />
          </label>
          <label>
            Email
            <input type="email" name="email" autocomplete="email" placeholder="you@example.com" />
          </label>
          <label>
            Message
            <textarea name="message" rows="5" placeholder="Tell me about your project"></textarea>
          </label>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
        <aside class="contact-info reveal" id="contactInfo"></aside>
      </div>
    </section>
  </main>

  <footer class="site-footer wrap">
    <p id="footerText"></p>
  </footer>

  <script type="module" src="app.js?v=20260211-2"></script>
</body>
</html>
